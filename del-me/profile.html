<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <p>Hello,</p>
    <p class="profileName"></p>
    <br />

    <form>
      <section>
        <p>Donate a sum:</p>
        <select name="amount" size="5">
          <option value="50">50kr</option>
          <option value="100">100kr</option>
          <option value="150">150kr</option>
          <option value="200">200kr</option>
          <option value="200">500kr</option>
        </select>

        <p>Buy a gift</p>
        <select name="amount" size="5">
          <option name="doll" value="doll">Doll /price 150kr/</option>
          <option name="lego" value="lego">Lego set /price 500kr/</option>
          <option name="puzzle" value="puzzle">Puzzle /price 100kr/</option>
          <option name="car" value="car">Car /price 200kr/</option>
          <option name="coloring-book" value="book"
            >Coloring book + pencils /price 120kr/</option
          >
          <option name="horse" value="horse"
            >Rocking horse /price 300kr/</option
          >
        </select>
      </section>

      <section>
        <p>Or choose a present to buy:</p>
        <select name="present" size="2">
          <option value="lego">Lego</option>
          <option value="doll">Doll</option>
        </select>
      </section>

      <section>
        <p>Payment information here:</p>
        <h3>Payment</h3>
        <label for="cname">Name on Card</label>
        <input
          type="text"
          id="cname"
          name="cardname"
          placeholder="John More Doe"
        />
        <br />
        <label for="ccnum">Credit card number</label>
        <input
          type="text"
          id="ccnum"
          name="cardnumber"
          placeholder="1111-2222-3333-4444"
        />
        <br />
        <label for="expmonth">Exp Month</label>
        <input
          type="text"
          id="expmonth"
          name="expmonth"
          placeholder="September"
        />
        <div class="row">
          <div class="col-50">
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="2018" />
          </div>
          <div class="col-50">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="352" />
          </div>
        </div>
        <br />
        <input type="submit" />
      </section>
    </form>
  </body>
  <!-- <script src="sign-up.js"></script> -->
  <script src="profile.js"></script>
</html>
